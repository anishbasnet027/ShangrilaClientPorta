<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login2.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <nav class="navbar nav-prop">
      <div class="container-fluid">
        <h2 class="nav-text">CLIENT <span>PORTAL APP</span></h2>
      </div>
    </nav>

    <div class="body-content">
      <div class="cards">
        <div class="card-content1">
          <div class="loginCard-heading">
            <h2 class="login-text">Kathmandu Metropolitan City</h2>
          </div>

          <div class="text-fields-btn">
            
            <div class="textField">
                <p>User Name</p>
                <div class="usernameText"><input type="text" /></div>
              </div>

              <div class="textField">
                <p>Password</p>
                <div class="usernameText"><input type="text" /></div>
              </div>
          <div class="login-button">Login</div>
        </div>
      </div>
    </div>
  </body>
</html>
